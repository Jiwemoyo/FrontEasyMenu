<div class="home-container">
  <h1>Welcome to Easy Menu</h1>
  <p>Your ultimate recipe sharing platform. Share your recipes and discover new ones!</p>

  <div *ngIf="recipes.length > 0; else noRecipes">
    <div *ngFor="let recipe of recipes" class="recipe-card">
      <h2>{{ recipe.title }}</h2>
      <p>{{ recipe.description }}</p>
      <img *ngIf="recipe.image" [src]="'http://localhost:3000' + recipe.image" alt="{{ recipe.title }}" class="recipe-image">
      <p>Posted by: {{ recipe.author?.username }}</p>
    </div>
  </div>

  <ng-template #noRecipes>
    <p>No recipes available.</p>
  </ng-template>
</div>
